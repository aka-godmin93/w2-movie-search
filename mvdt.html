<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="style.css" />
  <script src="mvdt.js"></script>
  <style>
    /* „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° Î†àÏù¥ÏïÑÏõÉ „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° */
    #detailsBox {
      display: inline-flex;
      margin-top: 10px;
    }

    #posterBox {
      margin-right: 20px;
    }

    #posterImage {
      width: 350px;
      height: auto;
      border: 1px solid #757575;
      border-radius: 8px;
      box-shadow: 0 2px 4px #181818;
    }

    #movieInfo {
      text-align: left;
      margin-left: 10px;
    }

    #movieTitle {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 25px 0;
      color: #eaca07;
      text-shadow: 1px 2px 3px #121212;
    }

    #movieOverview {
      margin-bottom: 25px;
      margin-left: 5px;
      text-shadow: 1px 2px 3px #121212;
    }

    #movieScore {
      font-size: 16px;
      color: #eaca07;
      text-shadow: 1px 2px 3px #121212;
      margin-left: 5px;
    }

    .divider {
      width: 98%;
      height: 1px;
      background-color: #f7f7f7;
      box-shadow: 0 2px 4px #eaca07;
      margin: 0 auto 25px auto;
    }
    /*----------------------------------- //Îì±Ïû•Ïù∏Î¨º *------------------------------------*/
    .personTitle{
      margin: 30px 0px 0px 15px;
    }

    .actorBox {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: nowrap;
      margin-top: 20px;
      overflow: auto;
      height: inherit;
    }

    .actCard {
      width: 140px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      box-shadow: 0 2px 4px #181818;
      background-color: #444444;
      color: #f7f7f7;
      margin: 10px;
    }

    .imgBox {
      width: 140px;
      height: 210px;
    }

    .actCard img {
      width: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .actInfo {
      padding: 5px;
      margin-left: 5px;
    }

    .actName {
      font-weight: bold;
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .actCharacter {
      margin-bottom: 3px;
    }

    /*----------------------------------- //Í∞êÎèÖ *------------------------------------*/
    .directorBox {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: nowrap;
      margin-top: 20px;
      overflow: auto;
      height: inherit;
    }

    .drcCard {
      width: 140px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      box-shadow: 0 2px 4px #181818;
      background-color: #444444;
      color: #f7f7f7;
      margin: 10px;
    }

    .drcCard img {
      width: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .drcInfo {
      padding: 5px;
      margin-left: 5px;
    }

    .drcName {
      font-weight: bold;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    /* „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° Î¶¨Î∑∞ Îì±Î°ù „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° */
    .commentBox {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 20px;
      padding: 20px;
      background-color: #333333;
      border-radius: 8px;
    }

    .commentBox textarea {
      width: 98.5%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #757575;
      border-radius: 4px;
      background-color: #454545;
      color: yellow;
      resize: none;
      align-self: flex-end;
    }

    .submitBox {
      display: flex;
      justify-content: flex-end;
    }

    .submitBox input {
      width: 30%;
      padding: 10px;
      border: 1px solid #757575;
      border-radius: 4px;
      background-color: #454545;
      color: #f7f7f7;
      margin-right: 5px;
    }

    #cmtSm {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #eaca07e2;
      cursor: pointer;
      color: #f7f7f7;
    }

    #cmtSm:hover {
      background-color: #eaca07af;
    }

    /* „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° Î¶¨Î∑∞ ÏòàÏãú „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° */
    .reviewBox {
      margin-bottom: 10px;
      margin-left: 10px;
    }

    .reviews {
      margin-bottom: 20px;
    }

    .reviewer {
      margin-bottom: 0px;
      font-weight: bold;
      color: #eaca07;
      font-size: 13px;
    }

    .reviewTxt {
      margin: 3px;
      margin-right: 20px;
      padding: 10px;
      border-radius: 4px;
      color: #f7f7f7;
      background-color: #454545;
      font-size: 16px;
    }

    .rvBtn {
        display: flex;
        justify-content: flex-end;
    }

    .reviewEdit {
        margin-right: 4px;
        padding: 2px 5px;
        font-size: 13px;
        border: none;
        border-radius: 4px;
        background-color: #eaca07e2;
        cursor: pointer;
        color: #f7f7f7;
    }

    .reviewDel {
        margin-right: 20px;
        padding: 2px 5px;
        font-size: 13px;
        border: 1px solid #757575;
        border-radius: 4px;
        background-color: #454545;
        cursor: pointer;
        color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div id="totalBox">
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° ÌôàÎ≤ÑÌäº Ï∂îÍ∞Ä start „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <button class="homeBtn" onclick="location.href='index.html'" style="float:right">üîù</button>
    <br> 
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° ÌôàÎ≤ÑÌäº Ï∂îÍ∞Ä end „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <h1 style="margin-bottom: 20px">Movie Details</h1>
    <div class="divider"></div>
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° ÏòÅÌôî ÏÉÅÏÑ∏ „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <div id="detailsBox">
      <div id="posterBox">
        <img id="posterImage" src="" alt="Movie Poster" />
      </div>
      <div id="movieInfo">
        <h2 id="movieTitle"></h2>
        <p id="movieOverview"></p>
        <p id="movieScore"></p>
      </div>
    </div>
    <br /><br /><br />
    <!-- ------------------------------Ïª®Ìä∏Î°§ Î≤ÑÌäº------------------------------------>
    <div class="controlBtn">
      <button class="btn" onclick="displayControl('reviewPart')">Review</button> &nbsp;&nbsp;&nbsp; <button class="btn" onclick="displayControl('actorPart')">Cast & Crew</button>
    </div>
    <div class="divider"></div>
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°Ï∂úÏó∞ÏßÑ ÌååÌä∏ start„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <div id="actorPart">
      <!-- ------------------------------Îì±Ïû•Ïù∏Î¨º Î∂àÎü¨Ïò§Í∏∞ ------------------------------------>
      <h3 class="personTitle">ACOTORS</h3>
      <div id="actorCard" class="actorBox" style="overflow-x: scroll; width: 800px; height: 350px">
        <div class="actCard"></div>
      </div>
    
      <!-- ------------------------------Í∞êÎèÖ Î∂àÎü¨Ïò§Í∏∞ ------------------------------------>
      <h3 class="personTitle">DIRECTOR</h3>
      <div id="directorCard" class="directorBox" style="overflow: hidden; width: 800px; height: 300px">
        <div class="drcCard"></div>
      </div>
    </div>
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°Ï∂úÏó∞ÏßÑ ÌååÌä∏ end„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°Î¶¨Î∑∞ ÌååÌä∏ start„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <div id="reviewPart">
      <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°Î¶¨Î∑∞ Î™©Î°ù„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
      <div id="reviews">
      </div>
      <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° Î¶¨Î∑∞ ÏûÖÎ†• „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
      <div class="commentBox">
        <textarea id="reviewContent" placeholder="Write your comment..."></textarea>
        <div class="submitBox">
          <input type="id" id="cmtId" placeholder="Your Name" />
          <input type="password" id="cmtPw" placeholder="Password" />
          <button id="cmtSm" onclick="submitReview()">Submit</button>

      </div>
    </div>
    <!-- „Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°Î¶¨Î∑∞ ÌååÌä∏ end„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö° -->
    <script src="mvdt.js"></script>
  </div>
  </div>
</body>
</html>
